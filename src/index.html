<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEFA Champions League Final | Inter x PSG</title>
    <link rel="stylesheet" href="styles/main.scss" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <span class="hero__logos">
          <div class="time">
            <img
              src="imgs/Inter-Milan-logo.png"
              alt="logo Inter"
              class="hero__logos__logo"
            />
            <h2>Inter</h2>
          </div>
          <img
            src="imgs/champions.png"
            alt="Logo Champions"
            class="hero__logos__logo hero__logos__logo--logo-central"
          />
          <p class="x">X</p>
          <div class="time">
            <img
              src="imgs/PSG-Logo.png"
              alt="logo PSG"
              class="hero__logos__logo"
            />
            <h2>PSG</h2>
          </div>
        </span>
        <h3 class="hero__text">
          A grande final da UEFA Champions League está chegando
          <span id="contagem">11d 11h 11min 11s</span>
        </h3>
        <div class="infos-bar">
          <ul class="infos-bar__infos">
            <li class="infos-bar__infos__item">
              <strong>Estádio</strong>
              Allianz Arena - Munique, Alemanha
            </li>
          </ul>
          <ul class="infos-bar__infos">
            <li class="infos-bar__infos__item">
              <strong>Valores</strong>
              A partir de €90,000
            </li>
          </ul>
          <ul class="infos-bar__infos">
            <li class="infos-bar__infos__item">
              <strong>Data</strong>
              31/05/2025 - 16h
            </li>
          </ul>
          <a href="#" class="button button--primary"> Garanta seu ingresso</a>
        </div>
      </div>
    </header>

    <script src="scripts/main.js"></script>
  </body>
</html>
